name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ] # 只有推送到 main 分支才触发
    tags: [ 'v*' ]      # 推送版本标签（如 v2.1.0）时也触发

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. 设置 Docker Buildx (支持多平台构建和缓存)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 2. 登录到 Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3. 提取 Docker 标签
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/xianyu-auto-reply
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=semver,pattern={{version}}

      # 4. 构建并推送
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile  # 如果你的文件名是 Dockerfile-cn，请改名或在这里指定
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # 开启 GitHub 缓存，大幅缩短后续构建时间
          cache-from: type=gha
          cache-to: type=gha,mode=max